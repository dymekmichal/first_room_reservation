{% extends 'base.html' %}
{% block content %}

    <form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
    <td><label>Room name:</label></td>
    <td><input type="text" name="name" value="{{ room.name }}"></td>
        </tr>
    <tr>
        <td><label>Capacity:</label></td>
        <td><input type="number" step="1" name="capacity" value="{{ room.capacity }}"></td>
    </tr>
    <tr>
        <td><label>Projector:</label></td>
        <td><input type="checkbox" name="projector" {% if room.projector_availability %} checked {% endif %}></td></tr>
        <tr align="centre"><td><button type="submit" value="edit">Apply changes</button></td></tr>
    </table>
    </form>

    {% if error %}
        {{error}}
    {% endif %}
{% endblock %}
