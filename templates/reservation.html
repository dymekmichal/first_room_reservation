{% extends 'base.html' %}
{% block content %}

    <p>Room: {{ room.name }}</p>
    <form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
    <td><label>Reservation date:</label></td>
    <td><input type="date" name="reservation_date" max="2500-12-31" min="2020-01-01"></td>
        </tr>
    <tr>
        <td><label>Comment:</label></td>
        <td><textarea name="comment" placeholder="Enter your comment"></textarea></td>
    </tr>
        <tr><td><button type="submit" value="Add Reservation">Add reservation</button></td></tr>
    </table>
    </form>

<h3>Rezervations:</h3>
    <ul>
      {% for reservation in reservations %}
        <li>
          <h4>{{ reservation.date }}</h4>
          <p>{{ reservation.comment }}</p>
        </li>
      {% endfor %}
    </ul>
